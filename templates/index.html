<!DOCTYPE html>
<html>
<head>
  <title>Pay 2 Pee</title>
   <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
</head>
<body>
  <div id="map" style="width: 1200px; height: 800px"></div>
  <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
  <script>
    //map initialization
    var map = L.map('map').setView([34.0205, -118.2856], 15);

    var SW = L.latLng(34.01085, -118.3002);
    var SE = L.latLng(34.01114, -118.28271);
    var NW = L.latLng(34.02542, -118.3002);
    var NE = L.latLng(34.02513, -118.28286);
    var bounds = L.latLngBounds(SW, NE);
    map.fitBounds(bounds);


    //stuff about the map
		L.tileLayer('https://{s}.tiles.mapbox.com/v3/{id}/{z}/{x}/{y}.png', {
			maxZoom: 18,
			attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
				'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
				'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
			id: 'examples.map-i875mjb7'
		}).addTo(map);
    //Icon
    var bathroomIcon = L.icon({
    icon.url: 'img/toilets_normal.png',
    iconSize:    [32, 37], //size of the icon
    iconAnchor:  [22, 94], //point that corresponds to the markers location
    popupAnchor: [-3, 76]  //point that the popup should open relative to the iconAnchor
    });

    //Bathrooms:
		L.marker([34.0205, -118.2856]{icon: bathroomIcon}).addTo(map)
			.bindPopup("html content for the object and stripe goes here");

		var popup = L.popup();

		function onMapClick(e) {
			popup
				.setLatLng(e.latlng)
				.setContent("You clicked the map at " + e.latlng.toString())
				.openOn(map);
		}
    map.on('click', onMapClick);
  </script>
</body>
</html>
