<!DOCTYPE html>
<html>
<head>
  <title>Pay 2 Pee</title>
   <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
   <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
   <style>
		body {
			padding: 0;
			margin: 0;
		}
		html, body, #map {
			height: 100%;
		}
	</style>
</head>
<body>
  <div id="map"></div>
  <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
  <script>
    //map initialization
    var map = L.map('map');

    //stuff about the map
    L.tileLayer('https://{s}.tiles.mapbox.com/v3/{id}/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
        '<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
        'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
      id: 'examples.map-i875mjb7'
    }).addTo(map);

    //Bathrooms:
    L.marker([34.0205, -118.2856]).addTo(map)
      .bindPopup("<b> Name:</b> USC Bovard Admin Building <br> <b> Cost:</b> $1.50 <br> PAYMENT STUFF");
    L.marker([34.01288, -118.2975]).addTo(map)
      .bindPopup("<b> Name:</b> House on Leighton Av <br> <b> Cost:</b> $3.00 <br> PAYMENT STUFF");
    L.marker([34.0205, -118.2956]).addTo(map)
      .bindPopup("<b> Name:</b> 3rd Floor Apartment, W 37th Pl <br> <b> Cost:</b> $2.00 <br> PAYMENT STUFF")


    function onLocationFound(e) {

      L.marker(e.latlng).addTo(map)
        .bindPopup("Your Current Location").openPopup();

      L.circle(e.latlng, radius).addTo(map);
    }

    function onLocationError(e) {
      alert(e.message);
    }

    map.on('locationfound', onLocationFound);
    map.on('locationerror', onLocationError);

    map.locate({setView: true, maxZoom: 15});
  </script>
</body>
</html>
